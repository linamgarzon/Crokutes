<header class="cabezera">
    <div class="cabezera_logobusque">
        <img class="cabezera_logo" src="./img/logo.png" alt="Logo">
        <div class="cabezera_busqueda">
            <label class="busqueda" for="buscar"></label>
            <input class="busqueda_input" type="search" placeholder="¿Qué desea buscar?">
            <button class="boton_busqueda"><img class="boton_imagen" src="./img/busqueda.svg" alt="Buscar"></button>
        </div>
    </div>
</header>

<body>
    <section class="newProduct">
        <div class="product_titulo">
            <h2>Agregar nuevo producto</h2>
        </div>
        <div class="product_form_user">
            <form class="product_form">
                <div class="product_input-seccion">
                    
                    <input type="url" name="url" id="url" class="product_input" placeholder=" " required>
                    <label for="url" class="product_label">URL de imagen</label>
                </div>
                <div class="product_input-seccion">
                    
                    <input  type="text" name="categoria" id="categoria" class="product_input" placeholder=" " required>
                    <label for="categoria" class="product_label">Categoria</label>
                </div>
                <div class="product_input-seccion">
                   
                    <input type="text" name="nombre" id="nombre" class="product_input" placeholder=" " required>
                    <label for="nombre" class="product_label">Nombre del producto</label>
                </div>
                <div class="product_input-seccion">
                    
                    <input  type="texto" name="precio" id="precio" class="product_input" placeholder=" " required>
                    <label for="precio" class="product_label">Precio del producto</label>
                </div>
                <div class="product_input-seccion">
                    
                    <input type="text" name="descripcion"  id="descripcion" class="product_input" placeholder=" " required>
                    <label for="descripcion" class="product_label">Descripcion</label>
                </div>
                <div class="product_button">
                    <input type="submit" class="product_enter" value="Entrar">
                </div>
            </form>
        </div>
    </section>
    <section class="contacto" id="contacto">
        <img class="contacto_logo" src="./img/logosinfondo.png" alt="Logo">
        <div class="normativas_empresa">
            <ul class="nomativas_empresa-lista">
                <li class="normativas"><a class="normativas_link" href="#">Quienes Somos</a></li>
                <li class="normativas"><a class="normativas_link" href="#">Politica de privacidad</a></li>
                <li class="normativas"><a class="normativas_link" href="#">Programa de fidelidad</a></li>
                <li class="normativas"><a class="normativas_link" href="#">Nuestras Tiendas</a></li>
                <li class="normativas"><a class="normativas_link" href="#">Quiero ser franquiciado</a></li>
                <li class="normativas"><a class="normativas_link" href="#">Anuncie aqui</a></li>
            </ul>
        </div>
        <div class="contacto__texto">
            <p class="contacto__descripcion">Habla con nosotros</p>
            <form action="https://formsubmit.co/garzonlina35@email.com" method="POST" class="contacto__formulario"
                id="form">
                <div class="contacto__relleno">

                    <input name="nombreapellido" type="text" id="nombreapellido" class="input-padron" required
                        placeholder=" ">
                    <label class="contacto__nombre--letras" id="nombre" for="nombreapellido">Nombre</label>
                </div>
                <div class="contacto__relleno">
                    <textarea name="mensaje" cols="70" rows="7" class="input-padron" placeholder=" "></textarea>
                    <label class="contacto__nombre--letras" for="mensaje">Mensaje</label>
                </div>
                <div class="contacto__enviar">
                    <input type="submit" value="Enviar mensaje" class="enviar" id="button">
                </div>
            </form>
            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('2L0syc8bCBFGuPaAI')
            </script>
        </div>
        </form>
        </div>
    </section>
    <footer class="rodapie">
        <h3 class="rodapie__titulo">Lina Garzón - Desarrollador de software </h3>
        <p class="copy_rigth">© 2023 </p>
        </ul>
    </footer>
